<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="./assets/css/shopping-cart.css" rel="stylesheet">
</head>
<body>
  <aside class="product-detail">
    <div class="title-container">
      <img src="./assets/img/icons/flechita.svg" alt="Arrow">
      <p class="title">My order</p>
    </div>
    <div class="my-order-content">
      <div class="shopping-cart">
        <figure>
          <img src="https://images.pexels.com/photos/4238505/pexels-photo-4238505.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="book" class="">
        </figure>
        <p>Book</p>
        <p>$3229.00</p>
        <img src="./assets/img/icons/icon_close.png" alt="Close">
      </div>

      <div class="order">
        <p>
          <span>Total</span>
        </p>
        <p>$329.00</p>
      </div>

      <button class="primary-button">
        Checkout
      </button>
    </div>
  </aside>
</body>
</html>
